<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Property</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
       <link rel="stylesheet" href="propertystyles.css">
    </head>

    <body>
        
        <div id="maincontainer">
            <div id="containeritemone">

                   <h1 id="mainheader"> Property</h1>

                   <div id="mainheaderitems">
                        
                        <p id="headtext01"class="textheaderone">
                            <i class="fa-solid fa-house fa-sm iconcolor" ></i>Home</p>
                        <p id="headtext02"class="textheaderone">></p>
                        <p class="textheaderone" id="headtext03">Property</p>
                   </div>

            </div>

            <div id="containeritemtwo">

                <div id="item_a">
                    <div id="item_a_one">

                        <i id="tableicon" class="fa-solid fa-table-cells-large fa-2xl iconcolor"></i>
                        <i class="fa-solid fa-list fa-2xl" style="color: grey;" id="listicon"></i>

                        <select class="dropdown" id="dropdownone">
                            <option>Default Sorting</option>
                            <option>Sort By Popularity</option>
                            <option>Sort By New Arrivals </option>
                            <option>Sort By Price:High to Low</option>
                            <option>Sort By Price:Low to High</option>
                        </select>

                        <select class="dropdown" id="dropdowntwo">
                            <option>Per Page:12</option>
                            <option>Per Page:20</option>
                            <option>Per Page:30</option>
                            <option>Per Page:50</option>
                            <option>Per Page:100</option>
                        </select>

                    </div>

                    <div id="item_a_two" >

                        <input type="text" placeholder="search your keyword..." id="searchbox">
                        <div id="searchicon"><i class="fa-solid fa-magnifying-glass" style="color: white;" id="glassicon"></i></div>

                    </div>

                </div>
                <section id="item_b">
                    <div class="saleitem" id="saleitem_a">
                        <div id="image-container">
                         <img class="backgroundimage" src="imgs/House01.jpg" alt="">
                         <img class="overlay-image" src="imgs/person.jpg" alt="">

                        </div>
                        <div class="description">
                            <p class="advert-text">FOR RENT</p>
                            <h2 class="head-description">
                                New Apartment Nice View
                            </h2>
                            <p class="location"><i class="fa-solid fa-location-dot iconcolor"></i>Belmont Gardens, Chicago</p>
                            <p>3 Bed 2 Bath 3450 Square Ft</p>
                            <div class="icon-container">
                                <ul class="iconboxes">
                                    <li class="iconbox"><i class="boxicon fa-solid fa-up-right-and-down-left-from-center fa-xs"></i></li>

                                    <li class="iconbox"><i class="boxicon fa-regular fa-heart fa-xs"></i></li>

                                    <li class="iconbox"><i class="boxicon fa-solid fa-plus fa-xs" style="border: 1px solid rgb(67, 66, 66);"></i></li>
                                </ul>

                            </div>


                        </div>
                    </div>
                </section>

            </div>

        </div>
       

    </body>
</html>
